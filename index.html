<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Asteroids Program</title>
    
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">


    <link rel="stylesheet" href="styles.css">
    <script src="processing.js"></script>
</head>

<body>
    <header>
        <h1>Asteroids</h1>
    </header>

    <section id="content">
        <canvas
            id="AsteroidsGame"
            data-processing-sources="AsteroidsGame.pde Floater.pde MovingAsteroids.pde Spaceship.pde Star.pde">
        </canvas>
    </section>

    <footer>
        Press/hold w to move forward<br>
        Press/hold a to turn counterclockwise<br>
        Press/hold d to turn clockwise
    </footer>
</body>
</html>
