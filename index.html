<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Program</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroids.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press/hold w to move forward
			Press/hold a to turn counterclockwise
			Press/hold d to turn clockwise
	    </footer>
	</body>
</html>
